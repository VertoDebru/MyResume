<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="index, follow">
    <meta name="description" content="Tony Vervoot - Developpeur Web">
    <meta name="keywords" content="Tony Vervoot, Tony, Vervoot, developpeur, developer, web, javascript, development, xml, php, jQuery, react, node, nodejs, css3, html5, cannes, paca">
    <meta name="author" content="Tony Vervoot">

    <link rel="icon" href="assets/favicon.ico">

    <link rel="stylesheet" href="styles/index.css">

    <script src="js/navigation.js"></script>
    <title>Tony Vervoot</title>
</head>
<body>
    <header>
        <h1><a href="./">Tony Vervoot</a></h1>
        <div>
            <a id="switch-language" class="link" onclick="switchLang()">EN</a>
            <a id="switch-theme" class="link max-size" onclick="switchTheme()"><i class="bx bx-sun"></i></a>
        </div>
    </header>

    <main>
        <div class="wrap">
            <!-- ===== SOCIAL BAR ===== -->
            <div class="social-bar">
                <div class="vertical-line"></div>
                <a href="https://bit.ly/3zbwmQs" target="_blank" rel="noopener" aria-label="LinkedIn">
                    <i class="bx bxl-linkedin-square max-size"></i>
                </a>
                <a href="https://bit.ly/3PWYrRu" target="_blank" rel="noopener" aria-label="GitHub">
                    <i class="bx bxl-github max-size"></i>
                </a>
                <div class="vertical-line"></div>
            </div>
            <!-- ===== SECTION BUBBLES ===== -->
            <section>
                <h2>Bienvenue</h2>
                <div class="avatar"></div>
                <div class="bubbles"></div>
            </section>
            <!-- ===== SECTION PROJECT ===== -->
            <section>
                <h2>Mes Projets</h2>
                <div class="projects"></div>
            </section>
            <!-- ===== SECTION CONTACT ===== -->
            <section>
                <h2>Me Contacter</h2>
                <p>Vous pouvez m'envoyer un message en remplissant le formulaire ci-dessous.</p>
                <form action="postForm()">
                    <label for="Name">Nom</label>
                    <input id='Name' name='name' type='text' required />

                    <label for="Email">Adresse Email</label>
                    <input id='Email' name='email' type='email' required />

                    <label for="Message">Votre Message</label>
                    <textarea id="Message" name="message" rows="5" required></textarea>

                    <input type="button" value="Envoyer mon message." onclick="postForm()">
                </form>
            </section>
        </div>
    </main>

    <nav>
        <ul>
            <li onclick="switchPage(0)" class="active">
                <div class="mark"></div>
                <i class="bx bx-message-alt max-size"></i>
                <span id="ChatBox"></span>
            </li>
            
            <li onclick="switchPage(1)">
                <i class="bx bx-collection max-size"></i>
                <span id="Projects"></span>
            </li>
            
            <li onclick="switchPage(2)">
                <i class="bx bx-envelope max-size"></i>
                <span id="Contact"></span>
            </li>

            <li onclick="switchPage(3)">
                <i class="bx bxs-download max-size"></i>
                <span id="MyResume"></span>
            </li>
        </ul>
    </nav>

    <!-- ======= START SCRIPTS ======= -->
    <script src="js/scripts.js"></script>
</body>
</html>
